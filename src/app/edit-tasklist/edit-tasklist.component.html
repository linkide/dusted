<h3>Muokkaa tehtäviä</h3>
<div class="example-container">
<div class="example-list">
  <div class="example-box" *ngFor="let task of tasklist">
    <a routerLink="/detail/{{task.id}}"><span></span>{{task.name}}</a><div class="timebadge">{{task.time}} min</div>
    <!--<button class="delete" title="delete task" (click)="delete(task)">x</button>-->
  </div> 
</div>
</div>
<br>

<div>
<table>
  <tr>
    <th>Tehtävä</th>
    <th>Aika</th>
    <th></th>
  </tr>
  <tr>
    <td><label><input #taskName /></label></td>
    <td><label><input #taskTime /></label></td>
    <td><button (click)="add(taskName.value, taskTime.value); taskName.value=''; taskTime.value=''">
      Lisää
    </button></td>
  </tr>
</table>
</div>
